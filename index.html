<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="contain">
        <div class="options-box">
            <H1 class="text-center">Know Your Neighbourhood</H1>
            <div id="error" class="alert alert-danger" data-bind="text: error, visible: showError"></div>
            <article>
                <input id="show-markings" class="btn btn-info" type="button" value="Show Markings" data-bind="click: showMarkings">
                <input id="hide-markings" type="button" class="btn btn-info" value="Hide Markings" data-bind="click: hideMarkings"><br><br>
                <center><input id="show-weather" type="button" class="btn btn-info" value="Weather" data-bind="click: showWeather"></center><br><hr>
            </article>
            <article id="weather" data-bind="visible: showLocalWeather">
                <div class="row" id="weather-box">
                    <div class="col-md-6">
                        <img width="50px" height="50px" data-bind="attr:{src: imagePath}" />
                    </div>
                    <div class="col-md-6">
                        <div data-bind="html: weather"></div>
                    </div>
                </div><hr>
            </article>
            <br>
            <artical>
                <h3 class="text-center"> List of places</h3>
                <input type="search" class="searchbox" placeholder="Type here to find...." data-bind="value: query, valueUpdate: 'keyup'">
                <div class="List">
                    <ul data-bind="foreach: list">
                        <li class="list-items" data-bind="text: title, click: pointMarker"></li>
                    </ul>
                </div>
                <div id="List" data-bind="visible: showList">
                    <ul class="items" data-bind="foreach: locations">
                        <li class="list-items" data-bind="text: title, click: pointMarker"></li>
                    </ul>
                </div>
            </artical>

        </div>
        <div id="map"></div>
    </div>
    <footer>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5sXFrUmXpGHfMb1mpK3TLEDjS4GqQ6no&v=3&callback=initMap" onerror="googleapiError()"></script>
    </footer>

</body>
</html>
