<html>
 <head>
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
    <div id="map"></div>
    <script>
      var map;
      var markers = [];
      function initMap() {
        var myLatlng = new google.maps.LatLng(30.705507,76.77871);
        var mapOptions = {
        zoom: 13,
        center: myLatlng
      }
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);
      var traffic = new google.maps.TrafficLayer();
      traffic.setMap(map);

      var locations = [
      {title:"Sector 32 market", location:{lat:30.710453, lng:76.772619}},
      {title:"Sector 31 market", location:{lat:30.705494, lng:76.779644}},
      {title:"Elante Mall", location:{lat:30.706280, lng:76.801112}}
      ];

      var bounds = new google.maps.LatLngBounds();

      for (var i = 0; i < locations.length; i++) {
        var marker = new google.maps.Marker({
          map:map,
          draggable: true,
          animation: google.maps.Animation.Drop,
          position: locations[i].loaction,
          title:locations[i].title,
          id : i
        });
        markers.push(marker);
        bounds.extend(marker.position);
      }
      map.fitBounds(bounds);
  }
  
</script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5sXFrUmXpGHfMb1mpK3TLEDjS4GqQ6no&v=3&callback=initMap">
   </script>
 </body>
</html>
